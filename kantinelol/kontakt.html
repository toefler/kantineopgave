<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "BegCsLakNZXUUOued",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_5bb43lc', 'template_drio486', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <link rel="stylesheet" href="kantinelol.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="/kantinelol/kantinelol.html"><img src="/kantinelol/cphbusiness_payoff_neg.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="/kantinelol/kantinelol.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="/kantinelol/kontakt.html">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">&#9776;</div>
    </header>
    
    <div class="kontaktmother">
        <div class="kontaktcontent">
            <h1>Ris og Ros</h1>
            <p>Kom endelig med feedback og evt ønsker, til dagensret eller udvalgte af andre produkter. Vi er åbne over for nye ideer og ser frem til at høre din mening.</p>
        </div>
    <div class="kontaktcontainter">
    <form id="contact-form">
        <!-- To simplify the tutorial, the value is static. -->
        <input type="hidden" name="contact_number" value="697483">
       <div>
        <div class="text2">
        <label>Name</label>
        </div>
        <input type="text" name="user_name">
         </div>
         <div>
            <div class="text2">
        <label>Email</label>
    </div>
        <input type="email" name="user_email">
        </div>
        <div>
            <div class="text2">
        <label>Message</label>
    </div>
        <textarea name="message"></textarea>
      
    </div>
    <div>
        <input type="submit" value="Send" style="width: 100px;height: 50px;background-color: #FBB040;cursor:pointer">
    </div>
    </form>
</div>
</div>
</body>
